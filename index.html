<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گزارش خرید و واریزی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="title">گزارش خرید و واریزی سوپرمارکت</h2>

    <div class="cards">

        <div class="card">
            <p>تعداد خریدها</p>
            <h3 id="buyCount">0</h3>
        </div>

        <div class="card">
            <p>تعداد واریزها</p>
            <h3 id="payCount">0</h3>
        </div>

        <div class="card">
            <p>جمع واریزها</p>
            <h3 id="totalPays">0</h3>
        </div>

        <div class="card">
            <p>بدهی نهایی</p>
            <h3 id="finalDebt">0</h3>
        </div>

        <!-- کارت‌های فیلتر -->
        <div class="filter-cards">
            <div class="filter-card" onclick="filterTable('واریز')">
                واریزی‌ها
            </div>

            <div class="filter-card" onclick="filterTable('خرید')">
                خریدها
            </div>
        </div>

    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>نوع</th>
                    <th>عنوان</th>
                    <th>مبلغ</th>
                    <th>تاریخ</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
